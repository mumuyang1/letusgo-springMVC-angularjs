<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->

  <body ng-app="letusgoApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="CartSumsCtrl">
      <ul class="nav nav-tabs" role="tablist">
          <li role="presentation"><h4>Let'sGo</h4></li>
          <li role="presentation" ng-class="{active:mainActive}"><a href="#">
              <span class="glyphicon glyphicon-home"></span>主页</a>
          </li>
          <li role="presentation" ng-class="{active:shoppingMallActive}"><a ng-href="#/shoppingMall/1">商城</a></li>
          <li role="presentation" ng-class="{active:cartActive}"class="nav navbar-nav navbar-right" >
              <a href="#/cart"><span class="glyphicon glyphicon-shopping-cart"></span>我的购物车({{cartsums}})</a>
          </li>
          <li role="presentation" ng-class="{active:productManageActive}">
              <a class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user">商品管理<span class="caret"></span></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                  <li><a href="#/productManage">商品信息管理</a></li>
                  <li class="divider"></li>
                  <li><a href="#/categoryManage">商品分类管理</a></li>
              </ul>
          </li>
      </ul>
      <div ng-view></div>

       <div class="footer">
        <p><span class="glyphicon glyphicon-heart text-danger"></span> from the Letusgo shoppingmall</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <script src="scripts/controllers/index.js"></script>
